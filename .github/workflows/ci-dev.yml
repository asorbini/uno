name: Dev CI
run-name: Build, ${{ github.ref_name != 'master' && 'and ' || '' }}test${{ github.ref_name == 'master' && ', and release nightly of' || '' }} branch ${{ github.ref_name }}

on:
  workflow_dispatch:

  push:
    branches:
      - master

  pull_request:
    branches:
      - master


concurrency:
  # Don't run workflow in parallel
  group: ${{ github.workflow }}


jobs:
  build_and_test:
    strategy:
      matrix:
        base-image: ["ubuntu:22.04", "ubuntu:24.04"] #, "debian:stable"]
        uno-middleware: [uno.middleware.native, uno_middleware_connext]
        exclude:
          - base-image: ubuntu:24.04
            uno-middleware: uno_middleware_connext
          # - base-image: debian:stable
          #   uno-middleware: uno_middleware_connext
    uses: ./.github/workflows/build_and_test.yml
    secrets: inherit
    with:
      base-image: ${{ matrix.base-image }}
      uno-middleware: ${{ matrix.uno-middleware }}

  docker_images:
    if: github.ref_name	== 'master'
    needs: build_and_test
    uses: ./.github/workflows/build_and_push_images.yml
    secrets: inherit
    with:
      tag-default: nightly
      tag-static: nightly


  