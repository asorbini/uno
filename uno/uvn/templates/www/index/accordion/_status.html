  <div class="container accordion-collapse collapse"
      id="panel-uvn-status">
    <div class="row">
      <div class="col-xl-12 accordion pb-3">
        {% include "www/index/_status_agents.html" with context %}
        {% include "www/index/_status_networks.html" with context %}
        {% include "www/index/_status_vpns.html" with context %}
        {% if router -%}

    </div>
  </div>
</div>
