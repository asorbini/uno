<div class="border-bottom border-2 mb-0 p-2 fs-6 container-fluid
    border-dark
    shadow
    {%if peers.status_fully_routed_uvn %}
    bg-success
    text-light
    {% elif peers.local.reachable_networks | length > 0 %}
    bg-warning
    text-dark
    {% else %}
    bg-danger
    text-light
    {% endif %}">

  <div class="row">
    <div class="col-12 col-sm-6">
      <h1 class="fs-6 m-0 p-1">
        {{cell.name}} @ {{uvn_id.name}}
      </h1>
    </div>
    <div class="col-12 col-sm-6">
      <div class="float-end">
        <span class="d-inline-block text-bg-warning ms-1 py-1 px-2 border border-dark rounded"
              style="font-size: 85%;">
          <i class="bi bi-download"></i>
          {{vpn_stats["traffic"]["rx"] | humanbytes}}
        </span>
        
        <span class="d-inline-block text-bg-warning ms-1 py-1 px-2 border border-dark rounded"
            style="font-size: 85%;">
          <i class="bi bi-upload"></i>
          {{vpn_stats["traffic"]["tx"] | humanbytes}}
        </span>
      </div>
    </div>
  </div>
  
  
</div>
