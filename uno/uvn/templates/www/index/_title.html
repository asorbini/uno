<h1 class="border-bottom border-2 mb-0 mb-sm-3 h6 p-2
    border-dark
    shadow
    {%if peers.status_fully_routed_uvn %}
    bg-success
    text-light
    {% elif peers.local.reachable_networks | length > 0 %}
    bg-warning
    text-dark
    {% else %}
    bg-danger
    text-light
    {% endif %}">
  {{cell.name}} @ {{uvn_id.name}}
</h1>
