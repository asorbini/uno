<div class="row my-5 border-top"
    style="font-size: 80%;">
  <div class="col-lg-12 pt-1">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <span class="key">Page generated on</span> <span class="value">{{generation_ts | format_ts}}</span>
      </li>
      {%if ts_start %}
      <li class="list-group-item">
        <span class="key">Agent started on</span> <span class="value">{{ts_start | format_ts}} ({{ts_start | time_since}})</span>
      </li>
      {%endif%}{#if ts_start#}
    </ul>
  </div>
</div>
