{%- if not peer.id -%}
{%-  set pill_status = "primary" -%}
{%- elif peer.registry_id == registry_id -%}
{%-  set pill_status = "success" -%}
{%- else -%}
{%-  set pill_status = "danger" -%}
{%- endif -%}
<span class="text-{{pill_status}} me-2 my-1" title="{{peer.registry_id}}">
  {{peer.registry_id | format_hash}}
</span>
